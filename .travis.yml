language: go
sudo: false
go:
  - 1.8.3
before_install:
  - go get -u github.com/golang/dep/cmd/dep
  - go get github.com/mattn/goveralls
  - go get -u github.com/alecthomas/gometalinter
  - gometalinter --install
install:
  - dep ensure
script:
  - gometalinter --config=config.json ./...
  - goveralls -service=travis-ci
  - go build
